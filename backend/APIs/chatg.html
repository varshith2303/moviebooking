<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Theater Seating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .screen {
      margin: 20px auto;
      width: 80%;
      height: 30px;
      background: #ddd;
      border-radius: 10px;
      line-height: 30px;
      font-weight: bold;
    }
    .legend {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .legend span {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .legend div {
      width: 20px;
      height: 20px;
      border-radius: 5px;
    }
    .available { background-color: green; }
    .booked { background-color: red; }
    .selected { background-color: blue; }
    .seating-grid {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      gap: 10px;
      justify-content: center;
    }
    .seat {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .seat.booked {
      background-color: red;
      cursor: not-allowed;
    }
    .seat.available {
      background-color: green;
    }
    .seat.selected {
      background-color: blue;
    }
  </style>
</head>
<body>
  <h1>Movie Theater Seating</h1>
  <div class="screen">SCREEN</div>

  <div class="legend">
    <span><div class="available"></div> Available</span>
    <span><div class="booked"></div> Booked</span>
    <span><div class="selected"></div> Selected</span>
  </div>

  <div class="seating-grid" id="seatingGrid"></div>

  <p id="selectedSeats">Selected Seats: None</p>

  <script>
    // Sample seat data
    const seats = [
      { id: "A1", status: "available" },
      { id: "A2", status: "booked" },
      { id: "A3", status: "available" },
      { id: "A4", status: "available" },
      { id: "A5", status: "booked" },
      { id: "A6", status: "available" },
      { id: "A7", status: "available" },
      { id: "A8", status: "booked" },
      { id: "A9", status: "available" },
      { id: "A10", status: "available" },
    ];

    const grid = document.getElementById('seatingGrid');
    const selectedSeatsDisplay = document.getElementById('selectedSeats');

    // Render seats
    seats.forEach((seat) => {
      const seatDiv = document.createElement('div');
      seatDiv.className = `seat ${seat.status}`;
      seatDiv.id = seat.id;

      // Handle seat click
      if (seat.status === 'available') {
        seatDiv.addEventListener('click', () => {
          seatDiv.classList.toggle('selected');
          updateSelectedSeats();
        });
      }

      grid.appendChild(seatDiv);
    });

    // Update selected seats display
    function updateSelectedSeats() {
      const selectedSeats = Array.from(document.querySelectorAll('.seat.selected'))
        .map(seat => seat.id);

      selectedSeatsDisplay.textContent = selectedSeats.length
        ? `Selected Seats: ${selectedSeats.join(', ')}`
        : 'Selected Seats: None';
    }
  </script>
</body>
</html>
